<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <nav class="navbar">
        <input type="text" id="search" placeholder="Search Pokémon...">
        <select id="filter">
            <option value="all">All Types</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="electric">Electric</option>
            <option value="rock">Rock</option>
            <option value="ground">Ground</option>
            <option value="psychic">Psychic</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="bug">Bug</option>
            <option value="dragon">Dragon</option>
            <option value="fairy">Fairy</option>
            <option value="normal">Normal</option>
        </select>
    </nav>

    <div class="video-container">
        <iframe width="560" height="315" src="Pokemon.mp4" 
                title="Pokémon Theme Song" frameborder="0" allowfullscreen>
        </iframe>
    </div>

    <h1>Pokedex</h1>
    <div class="poke-container" id="poke-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <h1>Quiz</h1>
    <div class="quiz-container" id="Quiz"></div>
    <div class="quiz-container" id="results"></div>
    <button id="submit">Submit</button>
    <canvas id="confetti"></canvas>

    <script src="script.js"></script>
</body>
</html>
